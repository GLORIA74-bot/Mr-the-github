<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badge Promotion</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .badge-promo {
            position: relative;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            padding: 15px 25px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(255, 75, 43, 0.7);
            text-transform: uppercase;
            animation: pulse 1.5s infinite alternate ease-in-out;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .badge-promo::before {
            content: "ðŸ”¥";
            font-size: 22px;
            animation: fire 1.5s infinite alternate;
        }

        .countdown {
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 16px;
            box-shadow: inset 0 0 5px rgba(255, 255, 255, 0.3);
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 10px rgba(255, 75, 43, 0.7); }
            100% { transform: scale(1.1); box-shadow: 0 0 20px rgba(255, 75, 43, 1); }
        }

        @keyframes fire {
            0% { transform: translateY(0); }
            100% { transform: translateY(-3px); }
        }
    </style>
</head>
<body>
    <div class="badge-promo">
        Offre SpÃ©ciale 
        <span class="countdown" id="timer">00:00:00</span>
    </div>

    <script>
        // Script pour gÃ©rer le dÃ©compte (remplace ici avec ton propre code si nÃ©cessaire)
        function startCountdown(duration) {
            let timerElement = document.getElementById("timer");
            let endTime = Date.now() + duration * 1000;

            function updateCountdown() {
                let now = Date.now();
                let remaining = Math.max(0, Math.floor((endTime - now) / 1000));
                let hours = String(Math.floor(remaining / 3600)).padStart(2, '0');
                let minutes = String(Math.floor((remaining % 3600) / 60)).padStart(2, '0');
                let seconds = String(remaining % 60).padStart(2, '0');
                
                timerElement.textContent = ${hours}:${minutes}:${seconds};
                if (remaining > 0) {
                    requestAnimationFrame(updateCountdown);
                } else {
                    timerElement.textContent = "TerminÃ©!";
                }
            }
            updateCountdown();
        }

        startCountdown(3600); // 1 heure de promotion
    </script>
</body>
</html>
