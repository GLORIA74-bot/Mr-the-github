<script>
     document.addEventListener("DOMContentLoaded", function () {
        var isConnected = localStorage.getItem("isConnected");
        let boutonsCommande = document.querySelectorAll(".btn");
    
        console.log("Nombre de boutons trouvés :", boutonsCommande.length); // Vérification
    
        boutonsCommande.forEach(function (bouton) {
            bouton.addEventListener("click", function (event) {
                // Vérifier si l'utilisateur est connecté
                if (!isConnected) {
                    event.preventDefault();
                    alert("❌ Vous devez être connecté pour commander !");
                    window.location.href = "connexion.php"; 
                } else {
                    alert("✅ Commande autorisée !");
                   
                    window.location.href="";
                }
    
              
                var name = bouton.getAttribute("data-name");
                var price = bouton.getAttribute("data-price");
    
                if (name && price) {
                    window.location.href = "commd.html?name=" + encodeURIComponent(name) + "&price=" + encodeURIComponent(price);
                } else {
                    alert("Erreur : Informations du produit manquantes.");
                }
            });
        });
    });
    </script>
